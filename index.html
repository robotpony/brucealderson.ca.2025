  <style>
  html {
    --s: 48px; /* control the size*/
    --c1: #00293d;
    --c2: #003047;

    --c:var(--c1) 0 25%,#0000 0;
    --p:0 0/calc(3*var(--s)) calc(2*var(--s));
    background:
      conic-gradient(from -45deg at 75% 62.5%,var(--c)) var(--p),
      conic-gradient(from 135deg at 25% 37.5%,var(--c)) var(--p),
      repeating-conic-gradient(from 90deg,var(--c),var(--c2) 0 50%)
      0 0/var(--s) var(--s);
  }

    body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;


    }
    section {
        width: 500px;
        margin: 10% auto;
        padding: 3.5em 2em 3em;
        min-width: 25%;
        text-align: center;

        background: whitesmoke;
        border-radius: 7px;
        border: 8px solid rgba(255,255,255,0.75);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }
    section > header > img {
        width: 10em;
        height: 10em;
        margin: auto;
        display: block;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        border: 8px solid rgba(255,255,255,0.75);
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
    }
    section > header > h1 > small {
        display: block;
        text-transform: uppercase;
        font-weight: 500;
        font-size: .75rem;
    }
    section > footer {
        text-align: center;
        margin-top: 2em;
    }
    section > footer > ul {
        padding: 0; margin: 0;
    }
    section > footer > ul > li {
        list-style-type: none;
        display: inline;
        padding: .25em .25em; margin: .5em .25em;

        text-transform: uppercase;
        font-size: .95em;
        font-weight: 400;
        white-space: nowrap;
    }
    section > footer hr {
        border: 0;
        border-top: 1px solid rgba(0,0,0,0.25);
        padding-bottom: 1.5em;
    }
    section > footer > ul > li > a {
        color: rgba(0,0,0,0.75);
        text-decoration: none;

        margin-left: .25em;
        margin-right: .25em;

        transition: background-color 200ms ease-in-out;
        background-color: transparent;
        border-radius: 3px;
    }
    section > footer > ul > li > a:active {
        border-radius: 3px;
    }
    section > footer > ul > li:hover {
        background-color: rgba(0,0,0,.15);
        border-radius: 3px;
        transition: background-color 200ms ease-in-out;
    }

    @media only screen and (max-width: 600px) {
        body > section {
            width: 85%;
            margin: 1em auto;
            padding: 1em;
        }

        section > footer > ul > li {
            width: 45%;        }
        section > footer > ul > li > a {
            font-weight: 400;
            font-size: .9em;
        }
    }
  </style>
